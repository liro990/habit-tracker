<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HT</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    #habitList li {
      margin: 8px 0;
      list-style: none;
    }

    #habitList input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <h1 id="dateDisplay"></h1>
  <input type="text" id="habitInput" placeholder="습관을 입력하세요" />
  <button onclick="addHabit()">추가</button>
  <button id="darkModeToggle">다크모드 전환</button>
  <ul id="habitList"></ul>

  <script>
    function getTodayKey() {
      return new Date().toLocaleDateString();
    }

    function updateDateDisplay() {
      document.getElementById("dateDisplay").textContent = getTodayKey();
    }

    function createHabitItem(text) {
      if (!text || text.trim() === "") return;

      const li = document.createElement("li");
      li.className = "habit";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.addEventListener("change", () => {
        li.style.textDecoration = checkbox.checked ? "line-through" : "none";
      });

      const span = document.createElement("span");
      span.textContent = text;

      li.appendChild(checkbox);
      li.appendChild(span);

      document.getElementById("habitList").appendChild(li);
    }

    function loadHabits() {
      const todayKey = getTodayKey();
      const stored = localStorage.getItem(todayKey);
      if (stored) {
        const habits = JSON.parse(stored);
        for (let text of habits) {
          if (text && text.trim() !== "") {
            createHabitItem(text);
          }
        }
      }
    }

    function addHabit() {
      const input = document.getElementById("habitInput");
      const text = input.value.trim();
      if (!text) return;

      createHabitItem(text);

      const todayKey = getTodayKey();
      const stored = localStorage.getItem(todayKey);
      const habits = stored ? JSON.parse(stored) : [];
      habits.push(text);
      localStorage.setItem(todayKey, JSON.stringify(habits));

      input.value = "";
    }

    document.getElementById("darkModeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    window.onload = () => {
      updateDateDisplay();
      loadHabits();
    };
  </script>
</body>

</html>
