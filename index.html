
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>습관 추적기</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 300px;
      padding: 12px;
      font-size: 1em;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 20px;
      font-size: 1em;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4f46e5;
    }

    .habit-item {
      display: flex;
      align-items: center;
      background: white;
      padding: 12px 18px;
      margin-top: 10px;
      width: 360px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .habit-checkbox {
      width: 18px;
      height: 18px;
      margin-right: 12px;
    }

    .habit-label {
      flex: 1;
      font-size: 1em;
    }

    .habit-time {
      font-size: 0.8em;
      color: #666;
      margin-left: 10px;
    }

    .hint {
      font-size: 0.9em;
      color: #666;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>습관 추적기</h1>
  <input id="habitInput" type="text" placeholder="오늘의 습관을 입력하세요..." />
  <button onclick="addHabit()">추가</button>
  <div class="hint">예: “물 1리터 마시기”, “10분 스트레칭”</div>
  <div id="habitList"></div>

  <script>
    function addHabit() {
      const input = document.getElementById("habitInput");
      const habit = input.value.trim();

      if (habit === "") return;

      const habitItem = document.createElement("div");
      habitItem.className = "habit-item";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "habit-checkbox";

      const label = document.createElement("span");
      label.className = "habit-label";
      label.textContent = habit;

      const time = document.createElement("span");
      time.className = "habit-time";

      const now = new Date();
      const hour = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const meridian = hour >= 12 ? "오후" : "오전";
      const displayHour = hour > 12 ? hour - 12 : hour;
      time.textContent = `${meridian} ${displayHour}:${minutes}`;

      habitItem.appendChild(checkbox);
      habitItem.appendChild(label);
      habitItem.appendChild(time);

      document.getElementById("habitList").appendChild(habitItem);
      input.value = "";
    }
  </script>
</body>
</html>
