
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>습관 추적기</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #5c7cfa;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>습관 추적기</h1>
  <input type="text" id="habitInput" placeholder="오늘의 습관을 입력하세요..." />
  <button onclick="addHabit()">추가</button>
  <ul id="habitList"></ul>

  <script>
    function addHabit() {
      const input = document.getElementById('habitInput');
      const habit = input.value.trim();
      if (habit === '') return;

      const li = document.createElement('li');
      li.textContent = habit;
      document.getElementById('habitList').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
